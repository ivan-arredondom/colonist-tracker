<!DOCTYPE html>
<html>
<head>
  <title>Colonist.io Resource Tracker</title>
  <style>
    body { width: 300px; font-family: Arial, sans-serif; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    button { margin: 10px 0; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Resource Tracker</h2>
  <table id="resourceTable">
    <tr>
      <th>Player</th>
      <th>Wood</th>
      <th>Brick</th>
      <th>Ore</th>
      <th>Grain</th>
      <th>Wool</th>
      <th>Unknown</th>
    </tr>
  </table>
  <button id="restartButton">Restart Game</button>
  <button id="recalculateButton">Recalculate</button>
  <script src="popup.js"></script>
</body>
</html>
